<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="shufflee.png" type="image/x-icon" />
    <title>Shufflee</title>
  </head>
  <body class="bg-blue-100">
    <!-- main page -->
    <div
      id="main-page"
      class="container mx-auto px-8 h-full sm:h-screen flex flex-col justify-center"
    >
      <div class="grid grid-cols-1 sm:grid-cols-2">
        <div class="border-b-2 sm:border-b-0 sm:border-r-2 border-purple-500 px-10 py-5 sm:py-0">
          <div class="py-4">
            <h1 class="text-5xl md:text-7xl lg:text-8xl xl:text-9xl">
              Shufflee.
            </h1>
            <h3 class="text-lg sm:text-xl text-gray-700 py-3 mx-2">
              Shuffle your records with dynamic labels
            </h3>
          </div>

          <div class="w-full">
            <div
              class="
                p-3
                bg-purple-500
                text-white
                rounded
                flex
                gap-2
                items-center
                justify-between
              "
            >
              <h3 class="uppercase text-md sm:text-xl">add records</h3>
              <button class="flex gap-1 items-center justify-center text-xs sm:text-base">
                How it works
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 fill-current text-white"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <textarea
              class="
                shadow-lg
                w-full
                rounded-md
                p-4
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
                resize-none
                my-3
              "
              name=""
              id="allname"
              cols="30"
              rows="8"
              placeholder="Example:&#10;John Doe#1001 &#10;Mable Thomas#1002 &#10;Edna Hansen#1003"
            ></textarea>
            <div class="flex gap-1 mb-3">
              <button
                class="
                  uppercase
                  bg-purple-500
                  px-4
                  py-2
                  text-white
                  font-semibold
                  rounded
                  mx-2
                  hover:bg-purple-700
                  flex
                  gap-2
                  items-center
                "
                id="submit"
                onclick="shuffle(this);"
              >
                shuffle
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </button>
              <button
                class="
                  uppercase
                  bg-gray-500
                  px-4
                  py-2
                  text-white
                  font-semibold
                  rounded
                  mx-2
                  hover:bg-gray-700
                  flex
                  gap-2
                  items-center
                "
                onclick="showPreference();"
              >
                options
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
                  />
                </svg>
              </button>
            </div>
            <span class="text-purple-500 text-xs sm:text-base"
              >*You can change preferences from options</span
            >
          </div>
        </div>
        <!-- other side -->
        <div class="flex justify-center items-center px-10 sm:py-0 py-5">
          <div
            id="result-ini-text"
            class="
              text-8xl text-black text-opacity-20
              select-none
              border-4 border-gray-300
              rounded-lg
              py-4
              px-5
            "
          >
            <img class="opacity-40 w-32" src="./shufflee.png" alt="" />
          </div>
          <svg
            id="working"
            class="h-10 w-10 fill-current text-purple-500 animate-spin hidden"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 399.389 399.389"
            style="enable-background: new 0 0 399.389 399.389"
            xml:space="preserve"
          >
            <g>
              <path
                d="M340.896,58.49C303.18,20.773,253.031,0.001,199.693,0.001c-53.34,0-103.487,20.771-141.204,58.489
		C20.772,96.208,0,146.355,0,199.694c0,53.34,20.772,103.489,58.49,141.206c37.717,37.717,87.864,58.488,141.204,58.488
		c53.339,0,103.486-20.771,141.205-58.488c37.717-37.717,58.49-87.865,58.49-141.206C399.387,146.355,378.613,96.208,340.896,58.49z
		 M321.93,199.694c0,67.401-54.836,122.236-122.237,122.236S77.457,267.096,77.457,199.694S132.292,77.458,199.693,77.458
		S321.93,132.293,321.93,199.694z M328.061,71.327c3.352,3.353,6.553,6.817,9.607,10.379l-29.262,29.262
		c-25.766-31.512-64.928-51.664-108.713-51.664c-4.593,0-9.134,0.229-13.615,0.662V18.655c4.508-0.332,9.049-0.5,13.615-0.5
		C248.184,18.155,293.771,37.038,328.061,71.327z"
              />
            </g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
          </svg>
          <span id="winner" class="flex flex-col justify-center"></span>
        </div>
      </div>
    </div>
    <!-- preference page -->
    <div
      id="preference-page"
      class="
        absolute
        bg-gray-800
        w-full
        sm:w-1/4
        h-full
        top-0
        left-0
        transform
        -translate-x-full
        transition
        duration-300
        shadow-xl
        overflow-hidden
      "
    >
      <div
        class="
          px-4
          py-3
          flex
          justify-between
          items-center
          bg-purple-500
          my-3
          mx-3
          rounded
        "
      >
        <div
          class="
            absolute
            bottom-5
            text-white
            flex
            gap-1
            justify-center
            items-center
          "
        >
          <svg
            class="w-4 h-4 fill-current text-white"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 367.467 367.467"
            style="enable-background: new 0 0 367.467 367.467"
            xml:space="preserve"
          >
            <g>
              <path
                d="M183.73,0.018C82.427,0.018,0,82.404,0,183.733c0,101.289,82.427,183.716,183.73,183.716
         c101.315,0,183.737-82.427,183.737-183.716C367.467,82.404,285.045,0.018,183.73,0.018z M183.73,326.518

         C326.536,262.466,262.481,326.518,183.73,326.518z"
              />
              <path
                d="M244.036,217.014c-11.737,20.141-33.562,32.635-56.956,32.635c-36.329,0-65.921-29.585-65.921-65.915

         c-7.705-20.413-21.225-37.769-39.122-50.157c-17.942-12.42-39.017-19.009-60.973-19.009c-58.981,0-106.946,48.006-106.946,106.982
         c0,58.98,47.965,106.941,106.946,106.941c21.956,0,43.03-6.567,60.973-19.006c17.897-12.391,31.417-29.741,39.122-50.154
         l2.658-7.133h-44.28L244.036,217.014z"
              />
            </g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
            <g></g>
          </svg>
          <div class="">
            Developed by
            <a
              class="text-blue-500"
              href="#"
              target="_blank"
              >Blue Squad</a
            >
          </div>
        </div>
        <h1 class="text-white text-2xl">Options</h1>
        <svg
          onclick="hidePreference();"
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 fill-current text-white cursor-pointer"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <div class="flex flex-col my-3 mx-3 gap-2">
        <div
          class="flex flex-row my-3 mx-3 justify-between items-center flex-wrap"
        >
          <span class="text-white text-lg font-bold my-2"
            >Label Divider Symbol</span
          >
          <input
            id="input-symbol"
            class="
              py-1
              px-2
              text-center
              focus:outline-none
              focus:ring-2
              focus:ring-purple-600
              focus:border-transparent
              rounded
            "
            type="text"
            value="#"
          />
          <button onclick="changeSymbol(this);">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 fill-current text-green-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <div class="my-3 mx-3">
          <span class="text-white text-lg font-bold">Label's Name</span>
          <hr class="mt-2" />
          <div
            id="name-stack"
            class="name-stack mt-2 flex flex-col justify-center"
          ></div>
          <div class="add-name mt-2 flex flex-row gap-1 justify-center">
            <input
              id="add-input"
              type="text"
              class="
                w-full
                hidden
                rounded
                px-2
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Add detail's Name"
            />
            <button
              id="add-detail-name"
              class="
                text-white
                bg-green-500
                flex
                justify-center
                w-full
                py-2
                rounded
              "
              onclick="addDetailName(this);"
            >
              Add Label Name
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
            </button>
            <button
              id="cancel-detail"
              class="
                text-white
                bg-red-500
                flex
                justify-center
                w-2/12
                py-2
                rounded
                hidden
              "
              onclick="cancelDetailName(this);"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
